<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>GHI Donations</title>
        <link rel="stylesheet" href="/ghidonations/web/css/jqtouch/css/jqtouch.min.css" title="jQTouch">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="/js/jqtouch/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jqtouch/jqtouch-jquery.min.js" type="text/javascript" charset="utf-8"></script>

        <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-touch-icon-retina.png" />

        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                icon: '/images/icons/apple-touch-icon.png',
                icon4: '/images/icons/apple-touch-icon-retina.png',
                addGlossToIcon: false,
                startupScreen: '/images/icons/jqtouch_startup.png',
                statusBar: 'black-translucent',
                themeSelectionSelector: '#jqt #themes ul',
                preloadImages: []
            });            
        </script>

        <style type="text/css" media="screen">
            #jqt.fullscreen #home .info {
                display: none;
            }
            div#jqt #about {
                padding: 100px 10px 40px;
                text-shadow: rgba(0, 0, 0, 0.3) 0px -1px 0;
                color: #999;
                font-size: 13px;
                text-align: center;
                background: #161618;
            }
            div#jqt #about p {
                margin-bottom: 8px;
            }
            div#jqt #about a {
                color: #fff;
                font-weight: bold;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="jqt">

            <div id="home" class="current">
                <div class="toolbar">
                    <h1>GHI Donations</h1>
                </div>
                <div class="scroll">
                    <p style="text-align:center; margin-top:10px"><img style="border-radius:10px;" height="100" src="{{ i.data.photo_url }}"></p>

                    <ul class="rounded">
                        <li>Name:  <span style="font-weight:normal">{{ i.name }}</span></li>
                        <li>Email:  <span style="font-weight:normal">{{ i.email }}</span></li>
                        <li>Money Raised:  <span style="font-weight:normal">{{ i.data.donation_total }}</span></li>
                        <li>Teams:  <span style="font-weight:normal" id="team_names"></span></li>
                        <li>Description: <span style="font-weight:normal">{{ i.description }}</span></li>
                    </ul>

                    <ul class="rounded">
                        <li class="forward"><a href="#donations">Your Donations</a></li>
                    </ul>

                    <ul class="individual">
                        <li><a href="/m/redirect?r=1" rel="external">Desktop Version</a></li>
                        <li><a href="/logout" rel="external">Logout</a></li>
                    </ul>
                </div>
            </div>

            <div id="donations">
                <div class="toolbar">
                    <h1>Donations</h1>
                    <a href="#" class="back">Back</a>
                </div>

                <ul class="edgetoedge scroll" id="donations_list">
                </ul>

                <a href="#" id="load_more" class="whiteButton" style="margin-top:35px">
                    <span id="load_more_text">Load more</span>
                    <img id="search_loading" style="display:none" height="16" width="16" src="/images/ajax-loader.gif">
                </a>

                <div id="end_of_donations" style="display:none; margin-top:35px" class="info">
                    <p>That's all the donations I have!</p>
                </div>
            </div>


        </div>

        <input type="hidden" id="i_key" value='{{ i.websafe }}'>
        <input type="hidden" name="team_list" value='{{ i.data.team_json|escape }}'>

        <script src="/js/muse/jquery.tmpl.min.js"></script>
        <script src="/js/mobile.js"></script>
        
        <!-- Google API -->
        <script src="https://apis.google.com/js/client.js?onload=initializeAPI"></script>
    </body>
</html>
