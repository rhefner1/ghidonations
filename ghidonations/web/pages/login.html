<!doctype html>  
<html lang="en-us">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
	<meta charset="utf-8">
	<title>GHI Donations | Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<!-- The Columnal Grid and mobile stylesheet -->
	<link rel="stylesheet" href="/ghidonations/web/css/columnal/columnal.css" type="text/css" media="screen" />

	<!-- Fixes for IE -->
	<!--[if lt IE 9]>
            <link rel="stylesheet" href="/ghidonations/web/css/columnal/ie.css" type="text/css" media="screen" />
            <link rel="stylesheet" href="/ghidonations/web/css/ie8.css" type="text/css" media="screen" />
            <script src="https://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->

	<!-- Now that all the grids are loaded, we can move on to the actual styles. --> 
        <link rel="stylesheet" href="/js/muse/jqueryui/jqueryui.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/ghidonations/web/css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/ghidonations/web/css/global.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/ghidonations/web/css/config.css" type="text/css" media="screen" />
        
</head>
<body id="login">
    <div class="container" id="login_page">
        <div class="row">
            
            <a href="/login" class="center block"><img src="/images/muse/medlogo.png" /></a>

            <div class="col_6 pre_3 padding_top_60">
                <div class="widget clearfix">
                    <h2>Login</h2>
                    <div class="widget_inside">
                        <p class="margin_bottom_15 login_error">{{ flash }}</p>
                        <div class="form">
                            <form action="/login" method="post" id="login_form">
                                <div class="clearfix">
                                    <label>Email</label>
                                    <div class="input">
                                        <input type="text" name="email" class="xlarge"/>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <label>Password</label>
                                    <div class="input">
                                        <input type="password" name="password" class="xlarge"/>
                                    </div>
                                </div>
                                <div class="clearfix grey-highlight">
                                    <div class="input no-label ">
                                        <input type="submit" class="button blue" value="Login">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            window.location.hash = ""
            $("input[name=email]").focus()
        });
    </script>
</body>
</html>
