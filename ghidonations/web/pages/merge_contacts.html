<div class="row" id="merge_contacts">
    <div class="widget clearfix">
    <h2>Merge Contacts</h2>
        <div class="widget_inside">
            <div class="col_12">
                <p class="mbottom_15">Choose two contacts by searching and click Merge.  Any missing information in the second
                    contact will be filled in from the first.  The first contact will then be deleted.</p>

                <input type="input" class="large" name="merge_1" placeholder="Merge this contact" />
                <input type="input" class="large" name="merge_2" placeholder="into this one." />

                <button id="merge_go" class="blue button">Merge Contacts</button>
            </div>
        </div>
    </div>   
</div>

<script src="/js/merge_contacts.js"></script>
