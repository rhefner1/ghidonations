<body style="background-color:#F9F9F9; height:100%">

    <div class="col_12">
        <div class="widget clearfix">
            <div class="widget_inside">
                <div class="form">

                    <div class="clearfix">
                        <div class="input">
                            <img alt="Profile Picture - {{ i.name }}" src="{{ photo }}" style="margin-left:auto; margin-right:auto; display:block">
                            <h3 class="center" style="margin-top:15px">{{ i.name }}</h3>
                        </div>
                    </div>

                    <div class="clearfix">
                        <label><strong>Money Raised:</strong></label>
                        <div class="input"><p>${{ i.donation_totals }}</p></div>
                    </div>

                    <div class="clearfix">
                        <label><strong>Description:</strong></label>
                        <div class="input"><p>{{ i.description }}</p></div>
                    </div>
                </div>

            </div>

            <!-- Variables -->
            <input type="hidden" name="team_list" value='{{ i.team_list }}'>
            <input type="hidden" name="individual_key" id="individual_key" value="{{ i.key }}" />
            <input type="hidden" id="team_name" value="{{ team_name }}" />

            </form>
        </div>
    </div>

    <!-- Variables -->
    <input type="hidden" id="i_key" value="{{ i_key }}" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

    <!-- JSON encoder -->
