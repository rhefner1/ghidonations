<div class="row" id="offline">
    <div class="widget clearfix">
    <h2>Offline Donations</h2>
        <div class="widget_inside">
            <div class="col_12">
            <div class="col_4">
                <h3>{{ d.name }}</h3>
                <p style="margin_bottom_15">
                    Choose any of the actions below or edit the donation information on the right.
                </p>
                <br>
                <div class="align_center">
                    <input id="save" type="button" class="large blue button" value="Save Donation">
                </div>
            </div>
            <div class="col_8 last">
                <div class="form">
                <form>
                    <div class="clearfix">
                        <label>Name</label>
                        <div class="input"><input class="large validate[required]" type="text" name="name" placeholder="Bill Smith" /></div>
                    </div>
                    <div class="clearfix">
                        <label>Email</label>
                        <div class="input"><input class="large validate[required,custom[email]]" type="text" name="email" placeholder="bill@smithbros.com" /></div>
                    </div>
                    <div class="clearfix">
                        <label>Team</label>
                        <div class="input">
                            <select name="team">                                
                                {% for t in teams %}
                                <option value="{{ t.team_websafe }}">{{ t.team_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Individual</label>
                        <div class="input">
                            <select name="individual" disabled=disabled>
                            <option value="{{ individual_key }}">{{ individual_name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Amount Donated</label>
                        <div class="input"><input class="large" type="text" name="amount_donated" placeholder="20.00"/></div>
                    </div>
                    <div class="clearfix">
                        <label>Special Notes</label>
                        <div class="input"><textarea name="special_notes" class="xxlarge"></textarea></div>
                    </div>
                    <div class="clearfix">
                        <label>Address</label>
                        <div class="input">
                            <input class="xlarge" type="text" name="street" placeholder="Street" />
                            <br>
                            <input class="medium" type="text" name="city" placeholder="City" />
                            <input class="medium" type="text" name="state" placeholder="State" />
                            <input class="medium" type="text" name="zip" placeholder="ZIP" />
                        </textarea></div>
                    </div>
                </form>
                </div>
            </div>
        </div>
        </div>
    </div>   
</div>

<script src="/js/offline.js?v=4"></script>
