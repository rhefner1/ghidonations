<div class="row" id="all_individuals">
    <div class="widget clearfix">
        <h2>All Individuals</h2>
        <div class="widget_inside">
        	<p class="m_bottom15">Click any one of the contacts below to view more details about them.</p>
            <div id="selector_buttons" style="float:right; margin-bottom:15px">
                <button id="back_allcontacts" class="small button hidden">Back to All Contacts</button>
            </div>

            <div class="col_12">
                <table class="dataTable">
                    <thead class="bold">
                            <tr>
                                <th class="align-left">Key</th>
                                <th class="align-left">Name</th>
                                <th class="align-left">Email</th>
                            </tr>

                    </thead>
                    <tbody id="contacts">
                    	{% for i in individuals %}
                        <tr>
                                <td>{{ i.websafe }}</td>
                                <td>{{ i.name }}</td>
                                <td>{{ i.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="initial_cursor" value="{{ initial_cursor }}" />
<script src="/js/all_individuals.js?v=3"></script>
