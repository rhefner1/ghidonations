<div class="row" id="offline">
    <div class="widget clearfix">
    <h2>Offline Donations</h2>
        <div class="widget_inside">
            <div class="col_12">
            <div class="col_4">
                <h3>{{ d.name }}</h3>
                <p style="margin_bottom_15">
                    Enter a check or cash that was donated so you can keep track of it all in one place.
                </p>
                <br>
                <div class="align_center">
                    <input id="save" type="button" class="large blue button" value="Save Donation">
                </div>
            </div>
            <div class="col_8 last">
                <div class="form">
                <form>
                    <div class="clearfix">
                        <label>Name</label>
                        <div class="input"><input class="large validate[required]" type="text" id="name" name="name" placeholder="Bill Smith" /></div>
                    </div>
                    <div class="clearfix">
                        <label>Email</label>
                        <div class="input"><input class="large validate[custom[email]]" type="text" id="email" name="email" placeholder="bill@smithbros.com" /></div>
                    </div>
                    <div class="clearfix" id="team_selector">
                        <label>Team</label>
                        <div class="input">
                            <select name="team">
                                <option value="general">General Fund</option>
                                
                                {% for t in teams %}
                                <option value="{{ t.websafe }}">{{ t.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="clearfix hidden" id="individual_selector">
                        <label>Individual</label>
                        <div class="input">
                            <select name="individual">
                            </select>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Amount Donated</label>
                        <div class="input"><input class="large validate[required,custom[number]]" type="text" id="amount_donated" name="amount_donated" placeholder="20.00"/></div>
                    </div>
                    <div class="clearfix">
                        <label>Special Notes</label>
                        <div class="input"><textarea name="special_notes" class="xxlarge"></textarea></div>
                    </div>
                    <div class="clearfix">
                        <label>Address</label>
                        <div class="input">
                            <input class="xlarge" type="text" name="street" placeholder="Street" />
                            <br>
                            <input class="medium" type="text" name="city" placeholder="City" />
                            <input class="medium" type="text" name="state" placeholder="State" />
                            <input class="medium" type="text" name="zip" placeholder="ZIP" />
                        </textarea></div>
                    </div>
                    <div class="clearfix">
                        <label>Add to deposits?</label>
                        <div class="input">
                            <input type="radio" name="add_deposit" id="dep_yes" value="yes" checked="checked">
                            <label class="unbold" style="width:100%; float:none; margin-right:15px" for="dep_yes">Yes</label>

                            <input type="radio" name="add_deposit" id="dep_no" value="">
                            <label class="unbold" style="width:100%; float:none; margin-right:15px" for="dep_no">No</label>

                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
        </div>
    </div>   
</div>

<script src="/js/offline.js?v=4"></script>
