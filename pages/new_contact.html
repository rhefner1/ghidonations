<div class="row" id="newcontact">
    <div class="widget clearfix">
    <h2>New Contact</h2>
        <div class="widget_inside">
            <div class="col_12">
            <div class="col_4">
                <h3>{{ d.name }}</h3>
                <p style="margin_bottom_15">
                    You can enter contacts here that haven't been generated automatically.  Any donor that has donated
                    is already created - head to the <a href="#allcontacts">All Contacts</a> page to edit their information.
                </p>
                <br>
                <div class="align_center">
                    <input id="save" type="button" class="large blue button" value="Create Contact">
                </div>
            </div>
            <div class="col_8 last">
                <div class="form">
                <form>
                    <div class="clearfix">
                        <label>Name</label>
                        <div class="input"><input class="large validate[required]" type="text" name="name" /></div>
                    </div>
                    <div class="clearfix">

                            <div id="email_div">
                                <label class="email1">Email</label>
                                <div class="input email1">
                                    <input class="large validate[custom[email]] email_address" style="float:left" type="text" name="email1" value="" />
                                </div>

                            </div>

                            <label style="clear:both"></label>
                            <div class="input" style="margin-top:10px" id="add_email_container">
                                <a href="#" id="add_email">
                                    <span style="margin-right:3px; float:left" class="ui-icon ui-icon-circle-plus"></span>
                                    <span style="float:left; margin-top:2px">Add another address...</span>
                                </a>
                            </div>

                    </div>
                    <div class="clearfix">
                            <label>Phone</label>
                            <div class="input">
                                ( <input class="small" type="text" name="phone_1" value="{{ d.phone }}" maxlength="3" style="text-align:center" /> ) - 
                                <input class="small" type="text" name="phone_2" value="{{ d.phone }}" maxlength="3" style="text-align:center" /> - 
                                <input class="small" type="text" name="phone_3" value="{{ d.phone }}" maxlength="4" style="text-align:center" />
                            </div>
                        </div>
                    <div class="clearfix">
                        <label>Address</label>
                        <div class="input">
                            <input class="xlarge" type="text" name="street" placeholder="Street" />
                            <br>
                            <input class="medium" type="text" name="city" placeholder="City" />
                            <input class="medium" type="text" name="state" placeholder="State" />
                            <input class="medium" type="text" name="zip" placeholder="ZIP" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Notes</label>
                        <div class="input"><textarea class="xxlarge" type="text" name="notes" /></div>
                    </div>
                </form>
                </div>
            </div>
        </div>
        </div>
    </div>   
</div>

<script src="/js/new_contact.js?v=3"></script>
