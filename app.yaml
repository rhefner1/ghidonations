application: ghidonations
version: 5i
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "30d"

handlers:

# Static Files
- url: /favicon\.ico
  static_files: images/favicon.ico
  upload: images/favicon\.ico

- url: /apple-touch-icon-precomposed.png
  static_files: images/icons/apple-touch-icon-precomposed.png
  upload: images/icons/apple-touch-icon-precomposed.png

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /images
  static_dir: images

- url: /css
  static_dir: css

- url: /docs
  static_dir: docs

- url: /js
  static_dir: js


# Secured Endpoints
- url: /
  script: mooha.app
  secure: always

- url: /ipn
  script: mooha.app
  secure: always

- url: /login
  script: mooha.app
  secure: always

- url: /rpc
  script: rpc.app
  secure: always


# Unsecured Endpoints
- url: /ajax/*.*
  script: mooha.app
  secure: optional

- url: /donate
  script: mooha.app
  secure: optional

- url: /logout
  script: mooha.app
  secure: optional

- url: /m/*.*
  script: mooha.app
  secure: optional

- url: /reports/.*
  script: mooha.app
  secure: optional

- url: /thanks
  script: mooha.app
  secure: optional


# Task queue
- url: /tasks/.*
  script: tasks.app
  secure: optional
  login: admin


# API endpoints
- url: /_ah/pipeline(/.*)?
  script: pipeline.handlers.app

- url: /_ah/spi/.*
  script: ghiendpoints.app


# Admin Console
- url: /admin/.*
  script: google.appengine.ext.admin.application
  login: admin


# If nothing else matches, throw 404
# - url: /.*
#   script: error.app
#   secure: optional

error_handlers:
  - file: pages/error.html

builtins:
- deferred: on
- appstats: on

libraries:
- name: endpoints
  version: latest

inbound_services:
- mail